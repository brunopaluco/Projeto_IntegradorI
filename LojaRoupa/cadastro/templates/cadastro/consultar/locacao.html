<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta - Locações</title>
</head>
<body>
    <h1>Consulta Locações</h1>
    <a href="{% url 'cadastro-locacao' %}" class ='btn btn-primary btn-sm'>Adicionar Locação</a>
    <hr class = 'table-responsive'>
    <table class = 'table table-striped'>
        <tr>
            <th>Locacao</th>
            <th>Cliente</th>
            <th>Data da contratação</th>
            <th>Data da locacão</th>
        </tr>
        
        {% for info in object_list  %}
        <tr>
            <td>{{info.id_locacao}}</td>
            <td>{{info.nome_cliente}}</td>
            <td>{{info.data_contratacao}}</td>
            <td>{{info.data_contratacao}}</td>
            <td>
                <a href="{% url 'editar-locacao' info.pk %}" class="btn btn-warning btn-sm" title="Editar">E</a>
                <a href="{% url 'excluir-locacao' info.pk %}" class="btn btn-warning btn-sm" title="Excluir">X</a>
            </td>
        </tr>

        {% empty %}
        <tr> 
            <td colspan="4">Nenhum campo registrado.</td>
        </tr>

        {% endfor %}
    </table>

    </form>
</body>
</html>
